<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/93d0364f81.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="border border-light border-5 container p-3 mb-2 main">
    <div class="container ">
     <br>
      <form>
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter your city" class="form-control" id="city-input"
            /> </div>
            <div class="col-3"> 
        <button type="submit" value="search" class="form-control btn btn-primary id='search'" >Search</button>
      </div>
      <div class="col-3"> <button type="submit" value="search" class="form-control btn btn-success" id='current'>Current</button></div>
      </form>
      <br><br>
    </div>
   
    
    <div class="container text-center">
      <div class="row row-cols-auto">
        <div class="col">
          <h1 id='city'>Paris  </h1>
          <span class="temp">
         <span class="temperature" id="temperature">18</span>
         <span class="units"><a href="#" id="celsius-link">°C </a> | 
          <a href="#" id="fahrenheit-link"> °F</a></span>
         </span>
        </div>
        <div class="col"><img src="images/sun.gif" alt="Sunny" /></div>
      <div class="col">
        <br>
      <div class="description">
      <div><h4 id="date"></h4></div>
      <h4>Sunny</h4>
      <div>
        Precipitation: <span id="humidity">63%</span>
      </div>
        <br />
        Wind: <span id="wind"> 14km/h</span>
      </div> </div>
      </div>
    </div>
    <br>
        <h4 id='next'>Next 6 days</h4>
      <br>
      <div class="row">
            <div class="col-sm-2 ">
           <div class="card text-bg-warning" >
            <div class="card-body" >
              <h5 class="card-title">Sunday</h5>
              <i class="fas fa-sun icon-weather"></i>
              <p class="card-text text-light">10°C-18°C</p>
            </div>
           </div>
           </div>
            <div class="col-sm-2">
           <div class="card text-bg-warning">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <i class="fas fa-cloud-sun icon-weather"></i>
              <p class="card-text text-light">9°C-17°C</p>
           </div> 
           </div>
           </div>
             <div class="col-sm-2">
             <div class="card text-bg-warning">
            <div class="card-body">
              <h5 class="card-title">Tuestday</h5>
              <i class="fa-solid fa-cloud icon-weather"></i>
              <p class="card-text text-light">9°C-19°C</p>
            </div>
               </div></div>   
               <div class="col-sm-2">
                <div class="card text-bg-warning">
               <div class="card-body">
                 <h5 class="card-title">Wednesday</h5>
                 <i class="fas fa-cloud-sun icon-weather"></i>
                 <p class="card-text text-light">11°C-23°C</p>
               </div>
                  </div></div>   
                  <div class="col-sm-2">
                    <div class="card text-bg-warning">
                   <div class="card-body">
                     <h5 class="card-title">Friday</h5>
                     <i class="fas fa-sun icon-weather"></i>
                     <p class="card-text text-light">12°C-23°C</p>
                   </div>
                      </div>
                      <br><br>

                    </div> 
                    <div class="col-sm-2 ">
                        <div class="card text-bg-warning" >
                         <div class="card-body" >
                           <h5 class="card-title">Saturday</h5>
                           <i class="fas fa-sun icon-weather"></i>
                           <p class="card-text text-light">10°C-18°C</p>
                         </div>
                        </div>
                        </div>               
</div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js">
    </script>
  </body>
</html>
